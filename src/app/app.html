<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="mercatoc">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list no-lines>
    <ion-item color="mercato" menuClose="" on-click="goToSignin()" id="menu-list-item8">
        <ion-icon name="lock" item-left>
          <img />
        </ion-icon>
          Área Restrita
     <ion-icon name="ios-arrow-forward" item-right></ion-icon>
    </ion-item>
      <ion-item color="mercatoc" menuClose="" on-click="goToHome()" id="menu-list-item11">
        <ion-icon name="home" item-left></ion-icon>
        Home
        <ion-icon name="ios-arrow-forward" item-right></ion-icon>
      </ion-item>
      <ion-item color="mercatoc" menuClose="" on-click="goToProdutos()" id="menu-list-item10">
        <ion-icon name="basket" item-left></ion-icon>
        Produtos
        <ion-icon name="ios-arrow-forward" item-right></ion-icon>
      </ion-item>
      <ion-item color="mercatoc" menuClose="" on-click="goToLaboratorio()" id="menu-list-item1">
        <ion-icon name="flask" item-left></ion-icon>
        Laboratório
        <ion-icon name="ios-arrow-forward" item-right></ion-icon>
      </ion-item>
      <ion-item color="mercatoc" menuClose="" on-click="goToQRCode()" id="menu-list-item2">
        <ion-icon name="qr-scanner" item-left></ion-icon>
        QR Code
        <ion-icon name="ios-arrow-forward" item-right></ion-icon>
      </ion-item>
      <ion-item color="mercato" menuClose="" on-click="goToConfiguracao()" id="menu-list-item3">
        <ion-icon name="md-settings" item-left></ion-icon>
        Configuração
        <ion-icon name="ios-arrow-forward" item-right></ion-icon>
      </ion-item>
      <ion-item color="mercato" menuClose="" on-click="goToSobre()" id="menu-list-item4">
        <ion-icon name="md-help-circle" item-left></ion-icon>
        Sobre
        <ion-icon name="ios-arrow-forward" item-right></ion-icon>
      </ion-item>
    </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="mercato"><ion-icon name="md-share"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-youtube"></ion-icon></button>
      <button ion-fab><ion-icon name="globe"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
