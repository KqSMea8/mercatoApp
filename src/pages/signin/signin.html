<ion-header>
  <ion-navbar color="mercato">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <button ion-button block color="mercatoc" (click)="createAccount()">
    Criar conta
  </button>

  <p text-center>Ou</p>

  <button ion-button block icon-left color="mercato" margin-top (click)="signInWithEmailPage()">
    <ion-icon name="ios-mail-outline">
    </ion-icon>
    Entrar com e-mail e senha
  </button>

  <button ion-button block icon-left color="danger" margin-top (click)="signInWithGoogle()">
    <ion-icon name="logo-google"></ion-icon>
    Entrar com o Google
  </button>

  <button ion-button block icon-left color="facebook" margin-top (click)="signInWithFacebook()">
    <ion-icon name="logo-facebook"></ion-icon>
    Entrar com o Facebook
  </button>

  <!-- <button ion-button block icon-left color="twitter" margin-top (click)="signInWithTwitter()">
    <ion-icon name="logo-twitter"></ion-icon>
    Entrar com o Twitter
  </button> -->

</ion-content>
